apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: realfds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
      - name: jobmanager
        image: flink:1.18-scala_2.12-java11
        args: ["jobmanager"]
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob-server
        - containerPort: 8081
          name: webui
        env:
        - name: FLINK_PROPERTIES
          value: |
            jobmanager.rpc.address: flink-jobmanager
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 20
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
        - name: checkpoints
          mountPath: /flink-checkpoints
        - name: savepoints
          mountPath: /flink-savepoints
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
      - name: checkpoints
        persistentVolumeClaim:
          claimName: flink-checkpoints-pvc
      - name: savepoints
        persistentVolumeClaim:
          claimName: flink-savepoints-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager
  namespace: realfds
spec:
  type: ClusterIP
  selector:
    app: flink
    component: jobmanager
  ports:
  - name: rpc
    port: 6123
    targetPort: 6123
  - name: blob-server
    port: 6124
    targetPort: 6124
  - name: webui
    port: 8081
    targetPort: 8081
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flink-checkpoints-pvc
  namespace: realfds
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flink-savepoints-pvc
  namespace: realfds
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
