apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-gateway
  namespace: realfds
spec:
  replicas: 2
  selector:
    matchLabels:
      app: websocket-gateway
  template:
    metadata:
      labels:
        app: websocket-gateway
    spec:
      containers:
      - name: websocket-gateway
        image: ghcr.io/jihosong-sjh/realfds-websocket-gateway:latest
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: realfds-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_ALERT_TOPIC
          valueFrom:
            configMapKeyRef:
              name: realfds-config
              key: KAFKA_ALERT_TOPIC
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-gateway
  namespace: realfds
spec:
  type: ClusterIP
  selector:
    app: websocket-gateway
  ports:
  - port: 8082
    targetPort: 8082
    name: http
