apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-dashboard
  namespace: realfds
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-dashboard
  template:
    metadata:
      labels:
        app: frontend-dashboard
    spec:
      containers:
      - name: frontend-dashboard
        image: ghcr.io/jihosong-sjh/realfds-frontend-dashboard:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-dashboard
  namespace: realfds
spec:
  type: LoadBalancer
  selector:
    app: frontend-dashboard
  ports:
  - port: 8083
    targetPort: 80
    name: http
