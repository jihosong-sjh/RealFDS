apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-service
  namespace: realfds
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-service
  template:
    metadata:
      labels:
        app: alert-service
    spec:
      containers:
      - name: alert-service
        image: ghcr.io/jihosong-sjh/realfds-alert-service:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: realfds-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_ALERT_TOPIC
          valueFrom:
            configMapKeyRef:
              name: realfds-config
              key: KAFKA_ALERT_TOPIC
        - name: R2DBC_URL
          valueFrom:
            secretKeyRef:
              name: realfds-secrets
              key: R2DBC_URL
        - name: R2DBC_USERNAME
          valueFrom:
            secretKeyRef:
              name: realfds-secrets
              key: R2DBC_USERNAME
        - name: R2DBC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: realfds-secrets
              key: R2DBC_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: alert-service
  namespace: realfds
spec:
  type: ClusterIP
  selector:
    app: alert-service
  ports:
  - port: 8081
    targetPort: 8081
    name: http
