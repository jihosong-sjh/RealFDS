apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: realfds-prod

bases:
  - ../../base

namePrefix: prod-

nameSuffix: ""

commonLabels:
  environment: prod

patches:
  # Production resource limits
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
    target:
      kind: Deployment
      name: alert-service

  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
    target:
      kind: Deployment
      name: websocket-gateway

images:
  - name: ghcr.io/jihosong-sjh/realfds-transaction-generator
    newTag: latest
  - name: ghcr.io/jihosong-sjh/realfds-fraud-detector
    newTag: latest
  - name: ghcr.io/jihosong-sjh/realfds-alert-service
    newTag: latest
  - name: ghcr.io/jihosong-sjh/realfds-websocket-gateway
    newTag: latest
  - name: ghcr.io/jihosong-sjh/realfds-alert-dashboard-backend
    newTag: latest
  - name: ghcr.io/jihosong-sjh/realfds-frontend-dashboard
    newTag: latest

configMapGenerator:
  - name: realfds-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - TRANSACTION_RATE=1

replicas:
  - name: alert-service
    count: 3
  - name: websocket-gateway
    count: 3
  - name: alert-dashboard
    count: 3
  - name: frontend-dashboard
    count: 3
  - name: flink-taskmanager
    count: 3
