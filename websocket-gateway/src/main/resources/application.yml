# websocket-gateway 애플리케이션 설정
# WebSocket을 통해 알림을 실시간으로 브라우저에 전송하는 게이트웨이 서비스

# 서버 포트 설정
server:
  port: ${SERVER_PORT:8082}  # 기본값: 8082, 환경 변수로 오버라이드 가능

# alert-service 연동 설정
alert-service:
  url: ${ALERT_SERVICE_URL:http://alert-service:8081}  # alert-service URL (기본값: Docker 네트워크 내부 호스트명)

# Spring 설정
spring:
  application:
    name: websocket-gateway

  # Jackson JSON 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false  # ISO 8601 형식으로 날짜 직렬화
    deserialization:
      fail-on-unknown-properties: false  # 알 수 없는 필드 무시

# 로깅 설정
logging:
  level:
    root: INFO
    com.realfds.gateway: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health  # 헬스 체크 엔드포인트만 노출
