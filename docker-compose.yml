# 실시간 금융 거래 탐지 시스템 (RealFDS)
# Docker Compose 오케스트레이션 파일

version: '3.8'

services:
  # Zookeeper: Kafka 클러스터 메타데이터 관리
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: realfds-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181  # 클라이언트 연결 포트
      ZOOKEEPER_TICK_TIME: 2000    # 기본 시간 단위 (밀리초)
    mem_limit: 256m
    restart: unless-stopped
    networks:
      - realfds-network

  # Kafka: 메시지 브로커 (거래 및 알림 이벤트 스트리밍)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: realfds-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181  # Zookeeper 연결 주소
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092  # 내부 통신 주소
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  # 단일 브로커 설정
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'  # 토픽 자동 생성 활성화
    mem_limit: 1g
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - realfds-network

  # Flink JobManager: Flink 클러스터 마스터 노드 (작업 스케줄링 및 조정)
  jobmanager:
    image: flink:1.18-scala_2.12-java11
    container_name: realfds-jobmanager
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./flink-checkpoints:/tmp/flink-checkpoints  # 체크포인트 저장소
      - ./flink-savepoints:/tmp/flink-savepoints    # 세이브포인트 저장소
    mem_limit: 1g
    restart: unless-stopped
    networks:
      - realfds-network

  # Flink TaskManager: Flink 워커 노드 (실제 작업 실행)
  taskmanager:
    image: flink:1.18-scala_2.12-java11
    container_name: realfds-taskmanager
    command: taskmanager
    depends_on:
      - jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./flink-checkpoints:/tmp/flink-checkpoints
      - ./flink-savepoints:/tmp/flink-savepoints
    mem_limit: 1g
    restart: unless-stopped
    networks:
      - realfds-network

  # Transaction Generator: 가상 거래 데이터 생성 및 Kafka 발행 (Python)
  transaction-generator:
    build:
      context: ./transaction-generator
      dockerfile: Dockerfile
    container_name: realfds-transaction-generator
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092  # Kafka 브로커 주소
      TRANSACTION_GENERATION_INTERVAL_MS: 1000  # 거래 생성 주기 (1초)
      TRANSACTION_TOPIC: virtual-transactions  # 발행 토픽명
    mem_limit: 256m
    restart: unless-stopped
    networks:
      - realfds-network

  # Fraud Detector: 실시간 거래 탐지 엔진 (Flink + Scala)
  fraud-detector:
    build:
      context: ./fraud-detector
      dockerfile: Dockerfile
    container_name: realfds-fraud-detector
    depends_on:
      - kafka
      - jobmanager
      - taskmanager
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092  # Kafka 브로커 주소
      HIGH_VALUE_THRESHOLD: 1000000  # 고액 거래 임계값 (100만원)
      FLINK_CHECKPOINT_INTERVAL: 60000  # 체크포인트 간격 (60초)
      LOG_LEVEL: INFO  # 로그 레벨
      JOB_MANAGER_RPC_ADDRESS: jobmanager  # Flink JobManager 주소
    mem_limit: 2g
    restart: unless-stopped
    networks:
      - realfds-network

  # Alert Service: 알림 수신 및 로깅 서비스 (Spring Boot + WebFlux)
  alert-service:
    build:
      context: ./alert-service
      dockerfile: Dockerfile
    container_name: realfds-alert-service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081  # 서버 포트
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092  # Kafka 브로커 주소
      KAFKA_CONSUMER_GROUP_ID: alert-service-group  # Consumer 그룹 ID
      KAFKA_CONSUMER_ENABLE_AUTO_COMMIT: 'true'  # 자동 커밋 활성화
      KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest  # 오프셋 초기화 전략
      LOG_LEVEL_ROOT: INFO  # 전체 로그 레벨
      LOG_LEVEL_APP: INFO  # 애플리케이션 로그 레벨
      MANAGEMENT_HEALTH_SHOW_DETAILS: always  # Health 엔드포인트 상세 정보 표시
    ports:
      - "8081:8081"  # 외부 포트:컨테이너 포트
    mem_limit: 512m
    restart: unless-stopped
    networks:
      - realfds-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # WebSocket Gateway: WebSocket 실시간 통신 게이트웨이 (Spring Boot + WebFlux)
  websocket-gateway:
    build:
      context: ./websocket-gateway
      dockerfile: Dockerfile
    container_name: realfds-websocket-gateway
    depends_on:
      - alert-service
    environment:
      SERVER_PORT: 8082  # 서버 포트
      ALERT_SERVICE_URL: http://alert-service:8081  # alert-service URL
      LOG_LEVEL_ROOT: INFO  # 전체 로그 레벨
      LOG_LEVEL_APP: INFO  # 애플리케이션 로그 레벨
    ports:
      - "8082:8082"  # 외부 포트:컨테이너 포트 (WebSocket 연결용)
    mem_limit: 512m
    restart: unless-stopped
    networks:
      - realfds-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # Frontend Dashboard: 실시간 알림 대시보드 (React + TypeScript + Vite)
  frontend-dashboard:
    build:
      context: ./frontend-dashboard
      dockerfile: Dockerfile
    container_name: realfds-frontend-dashboard
    depends_on:
      - websocket-gateway
    environment:
      VITE_WEBSOCKET_URL: ws://localhost:8082/ws/alerts  # WebSocket 서버 URL
    ports:
      - "8083:8083"  # 외부 포트:컨테이너 포트 (브라우저 접속용)
    mem_limit: 256m
    restart: unless-stopped
    networks:
      - realfds-network

# 네트워크 정의: 모든 서비스가 동일한 네트워크에서 통신
networks:
  realfds-network:
    driver: bridge
    name: realfds-network
